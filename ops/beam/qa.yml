
network: network.yml

layers:

  - name: qa
    image: jordanspieth serial-2 [qa] hvm [3] 
    instanceType: m3.large
    rolePolicies:
      - beam-server-readonly
      - s3-full-access

    securityRules:
      - qa
      - operations

    provisioners:
    - type: knife-solo
      cookbookPath: ../chef
      recipe: jordanspieth::qa

    placements:
      - subnetType: development
        sizePerSubnet: 1
        hostnames:
          - "upgrade-qa.jordanspieth.psdops.com."
          - "*.upgrade-qa.jordanspieth.psdops.com."
          - "aod.qa.jordanspieth.psdops.com."
